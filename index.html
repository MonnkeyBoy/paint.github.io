<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div id="drawingTools">
			<div id="colors">
				<button id="black" onclick="changeColor('black')"></button>
				<button id="white" onclick="changeColor('white')"></button>
				<button id="red"  onclick="changeColor('red')"></button>
				<button id="green"  onclick="changeColor('green')"></button>
				<button id="blue"  onclick="changeColor('blue')"></button>
			</div>

			<div id="othertools">
				<button id="clearCanvas"  onclick="clearCanvas()">Clear Canvas</button>
				<button id="clearCanvas"  onclick="changeBrushSize(5)">1</button>
				<button id="clearCanvas"  onclick="changeBrushSize(20)">2</button>
				<button id="clearCanvas"  onclick="changeBrushSize(30)">3</button>
				<button id="clearCanvas"  onclick="changeBrushSize(40)">4</button>
			</div>
		</div>
		
		<canvas id="canvas" width="800px" height="500" background-color="black"></canvas>

		<script src="script.js"></script>

	</section>
</body>
</html>
